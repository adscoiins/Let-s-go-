<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة نصف شاشة إبداعية</title>
    <!-- رابط مكتبة Font Awesome للأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 100vh;
            background-color: #000000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .half-screen {
            position: absolute;
            bottom: -70%;
            width: 95%;
            height: 70%;
            background: linear-gradient(145deg, #007bff, #ff7f50);
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: bottom 0.6s ease;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
        }
        .start-btn {
            padding: 12px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .start-btn:hover {
            background-color: #ff7f50;
            transform: translateY(-3px);
        }
        .description {
            font-size: 18px;
            color: #e0e0e0;
            margin-top: 10px;
        }
        .show {
            bottom: 0;
        }
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            color: #ffffff;
        }
        .icons i {
            font-size: 30px;
            transition: color 0.3s;
        }
        .icons i:hover {
            color: #ff7f50;
        }
    </style>
</head>
<body>
    <div class="half-screen" id="halfScreen">
        <img src="https://i.suar.me/1WAW3/l" alt="شعار" class="logo">
        <p class="description">Welcome to our platform! Click "Let's Go" to get started</p>
        <button class="start-btn" onclick="startAction()">Let's Go</button>
        
        <div class="icons">
            <i class="fab fa-telegram"></i>
            <i class="fas fa-coins"></i>
        </div>
    </div>

    <script>
        window.onload = () => {
            document.getElementById('halfScreen').classList.add('show');
        };

        function startAction() {
            // جلب اسم المستخدم من Telegram WebApp
            const telegram = window.Telegram.WebApp;
            const username = telegram.initDataUnsafe.user?.username;

            if (username) {
                fetch("https://your-backend-url.com/saveUser", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username: username }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = "https://ritradingspot.github.io/Home/";
                    } else {
                        alert("فشل في حفظ بيانات المستخدم.");
                    }
                })
                .catch(error => console.error("خطأ:", error));
            } else {
                alert("لم يتمكن من جلب اسم المستخدم من Telegram.");
            }
        }
    </script>
</body>
</html>
